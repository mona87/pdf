<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>

<section id="page0">
		<form id="mainForm">
			<div><span>Name</span>
			<input id="name" placeholder="Enter Name" />
			</div>
			<div><span>Title</span>
				<input id="title" placeholder="Enter Title" />
			</div>
			<p>Order the positions from 1 - 6</p>
			<div><span>Advisor</span>
				<input id="val1" class="smallInput" width="100" placeholder="Enter a position" /></div>
			<div><span>Connector</span>
				<input id="val2" class="smallInput" width="100" placeholder="Enter a position" /></div>
			<div><span>Doer</span>
				<input id="val3" class="smallInput" width="100" placeholder="Enter a position" /></div>
			<div><span>Dreamer</span>
				<input id="val4" class="smallInput" width="100" placeholder="Enter a position" /></div>
			<div><span>Organizer</span>
				<input id="val5" class="smallInput" width="100" placeholder="Enter a position" /></div>
			<div><span>Original</span>
				<input id="val6" class="smallInput" width="100" placeholder="Enter a position" /></div>
			
		</form>
			<button id="create">Create PDF</button>
		
</section>

<div id="container">
<div id="page1">
			<img width="50%"src="images/cover2.svg"/>
</div>

<section id="page2">
	<div id="bigCol">
		<img id="bigLogo"  width="55%"src="images/big-logo.svg"/>
		<img  id="page2body" width="80%"src="images/body.svg"/>
		
	</div>
	<div id="smallCol">
		<form id="pos">
		<img  id="hierarchy" width="" src="images/hierarchy2.svg"/>
		<img class="icons"  id="pos1"  height="180" src="images/advisor-icon.svg"/>
		<img class='texts'   src="images/advisor-text.svg"/>
		<img  class="icons" id="pos2"  height="170" src="images/connector-icon.svg"/>
		<img class='texts' src="images/connector-text.svg"/>
		<img class="icons" id="pos3"  height="160" src="images/doer-icon.svg"/>
		<img class='texts'  src="images/doer-text.svg"/>
		<img  class="icons"  id="pos4"   height="150"src="images/dreamer-icon.svg"/>
		<img  class='texts' src="images/dreamer-text.svg"/>
		<img class="icons" id="pos5"   height="140" src="images/organizer-icon.svg"/>
		<img  class='texts'  src="images/organizer-text.svg"/>
		<img class="icons"  id="pos6"  height="130" src="images/original-icon.svg"/>
		<img class='texts'  src="images/original-text.svg"/>
	</form>

	</div>
	</section>
<section id="page3">
		<img width="100%" src="images/blackbox.svg"/>
		<img id="chart" width="75%" src="images/chart.svg"/>
		<img id="footer"  width="95%" src="images/footer.svg"/>
</section>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://mrrio.github.io/jsPDF/dist/jspdf.debug.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/niklasvh/html2canvas/0.5.0-alpha2/dist/html2canvas.min.js"></script>
 	<script type="text/javascript" src="scripts/pdfgen.js"></script>
</body>
</html>
